<body>
  <h2>تمرين ٨</h2>
  <div class="rotate">
    <h1>X</h1>
    <h1>O</h1>
  </div>
  <div style="display: flex; justify-content: space-between">
    <div class="rotate rotate-column">
      <h1>X</h1>
      <h1>O</h1>
    </div>
    <!--

      00 | 01 | 02
      --   --   --
      10 | 11 | 12
      --   --   --
      20 | 21 | 22

     -->



    <div class="board">
      <table>
        <tr>
          <td id="02" onclick="press(0,2)"></td>
          <td id="01" onclick="press(0,1)" class="v"></td>
          <td id="00" onclick="press(0,0)"></td>
        </tr>
        <tr>
          <td id="12" onclick="press(1,2)" class="h"></td>
          <td id="11" onclick="press(1,1)" class="v h"></td>
          <td id="10" onclick="press(1,0)" class="h"></td>
        </tr>
        <tr>
          <td id="22" onclick="press(2,2)"></td>
          <td id="21" onclick="press(2,1)" class="v"></td>
          <td id="20" onclick="press(2,0)"></td>
        </tr>
      </table>
    </div>
    <div class="rotate rotate-column">
      <h1>X</h1>
      <h1>O</h1>
    </div>
  </div>
  <div class="rotate">
    <h1>O</h1>
    <h1>X</h1>
  </div>
